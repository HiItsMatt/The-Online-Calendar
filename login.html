<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Online Calendar</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script>

            function onLoad() {
                var x = document.getElementById("Login");
                var y = document.getElementById("SignUp")
                x.style.opacity = 0;
                y.style.opacity = 0;
            }

            function toggleLogin() {
                var loginPage = document.getElementById("Login");
                var signUpPage = document.getElementById("SignUp");
                loginPage.style.display = "block";
                signUpPage.style.display = "none";

                var loginButton = document.getElementById("loginButton");
                loginButton.style.background = "rgba(255,255,255,0.5)";
                loginButton.style.border = "1px solid white";
                loginButton.style.color = "black";

                var signUpButton = document.getElementById("signUpButton");
                signUpButton.style.background = "rgba(0,0,0,0)";
                signUpButton.style.border = "0px solid white";
                signUpButton.style.color = "white";
                signUpButton.style.border = "white";

                document.getElementById("Login").style.transform = "translateY(50px)";

                document.getElementById('hero2').setAttribute("style","height:40vh");
                document.getElementById('Login').style.opacity = 1;
            }

            function toggleSignUp() {
                var loginPage = document.getElementById("Login");
                var signUpPage = document.getElementById("SignUp");
                loginPage.style.display = "none";
                signUpPage.style.display = "block";

                var signUpButton = document.getElementById("signUpButton");
                signUpButton.style.background = "rgba(255,255,255,0.5)";
                signUpButton.style.border = "1px solid white";
                signUpButton.style.color = "black";

                var loginButton = document.getElementById("loginButton");
                loginButton.style.background = "rgba(0,0,0,0)";
                loginButton.style.border = "0px solid white";
                loginButton.style.color = "white";

                document.getElementById("SignUp").style.transform = "translateY(50px)";

                document.getElementById('hero2').setAttribute("style","height:50vh")
                document.getElementById('SignUp').style.opacity = 1;
            }


        </script>
    </head>
    <body onload="onLoad()">
        <header>
            <nav>
                <div class="logo">The Online Calendar</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="login">Log In</a>
                    <a href="login.html" class="sign-up">Sign Up</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero2" id="hero2">
                <div class="modes">
                    <button class ="buttonDefault" id="loginButton" onclick="toggleLogin()">Log in</button>
                    <button class ="buttonDefault" id="signUpButton" onclick="toggleSignUp()">Sign Up</button>
                </div>
                <div id="Login">
                    <form id="loginForm" action="/action_page.php">
                        <label for="username">
                            Username: 
                            <input class="textBox" type="text" id="username" name="username">
                        </label>
                        <label for="password">
                            Password: 
                            <input class="textBox" type="text" id="password" name="password">
                        </label>
                        <input class="submit" type="submit" value="Submit">
                    </form> 
                </div>
                <div id="SignUp">
                    <form id="signUpForm" action="/action_page.php">
                        <label for="email">
                            Enter your email: 
                            <input class="textBox" type="text" id="email" name="email">
                        </label>
                        <label for="username">
                            Choose a Username: 
                            <input class="textBox" type="text" id="username" name="username">
                        </label>
                        <label for="password">
                            Choose a Password: 
                            <input class="textBox" type="text" id="password" name="password">
                        </label>
                        <label for="password2">
                            Retype your Password: 
                            <input class="textBox" type="text" id="password2" name="password2">
                        </label>
                        <input class="submit" type="submit" value="Submit">
                    </form> 
                </div>
            </section>
        </main>
    </body>
</html>
