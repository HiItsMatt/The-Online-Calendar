<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Online Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Poppins:wght@400;700&family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&family=Oswald:wght@400;700&family=Montserrat:wght@400;700&family=Nunito:wght@400;700&family=Work+Sans:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
<body onload="onLoad()">
    
    <header>
        <nav>
            <div class="logo"><a href="index.html">The Online Calendar</a></div>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html ">Home</a></li>
                    <li><a href="#" onclick="toggleLearnMore()">Learn More</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="leftSidebar">
        <div id="sidebarContent">
            <div class="eventCreationMenu">
                <button id="eventCreation" onclick="eventCreationMenu()">+ Event Creator</button>
                <input type="text" class="eventCreationField" id="eventTitle" placeholder="Event Title">
                <input type="date" class="eventCreationField" id="eventDate">
                <div class="date-time">
                    <div class="titleContainer" id="titleContainer">
                        <p>Start Time</p>
                    </div>
                    <div class="timeContainer">
                        <select class="eventCreationField" id="eventHour">
                            <!-- Populate hours from 01 to 12 -->
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select class="eventCreationField" id="eventMinute">
                            <!-- Populate minutes with 15-minute intervals -->
                            <option value="00">00</option>
                            <option value="05">05</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                        </select>
                        <select class="eventCreationField" id="eventPeriod">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <div class="date-time">
                    <div class="titleContainer" id="endTitleContainer">
                        <p>End Time</p>
                    </div>
                    <div class="timeContainer">
                        <select class="eventCreationField" id="endEventHour">
                            <!-- Populate hours from 01 to 12 -->
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select class="eventCreationField" id="endEventMinute">
                            <!-- Populate minutes with 15-minute intervals -->
                            <option value="00">00</option>
                            <option value="05">05</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                        </select>
                        <select class="eventCreationField" id="endEventPeriod">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <textarea id="eventDescription" class="eventCreationField" placeholder="Event Description"></textarea>
                <input type="color" id="eventColour" value="#89cff0" ></input>
                <div id="repeat">
                    <input type="checkbox" id="repeatEvent" class="custom-checkbox" onclick="displayRepeatOptions()">
                    <label for="repeatEvent">Repeat</label>
                    <select id="repeatFrequency" class="repeatFrequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <button id="makeNewEvent" onclick="createNewEvent()">Create</button>
            </div>
            <div id="eventList">
                <button class="upcomingEvents">Upcoming Events</button>
                <div id="eventListItems">
                    <!--Event elements added here by JavaScript-->
                </div>
            </div>
            <div id="confirmationContainer">
                <button id="yesButton" onclick="clearAllEvents()">Delete</button>
                <button id="noButton" onclick="hideConfirmationDialog()">Cancel</button>
            </div>
            <button id="clearEventsButton" onclick="clearEvents()">Clear All Events</button>
        </div>
        <button id="minimiseButton" onclick="minimiseSidebar()">&#8592</button>
        <button id="maximiseButton" onclick="maximiseSidebar()">&#8594</button>
    </div>
    <div id="mainContent"></div>
        <main class="mainCalendar">
            <div id="calendarContainer">
                <div id="calendarHeader">
                    <button id="prevMonth">&#8249</button>
                    <h1 id="monthYear"></h1>
                    <button id="nextMonth">&#8250</button>
                </div>
                <table id="calendarTable">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="eventEditor">
                
            </div>     
        </main>
    </div>
    <script src="calendarScript.js"></script>
</body>
</html>
